<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="index.css">
    <title>Weather</title>
</head>
<body>
    <div class="weather-application">
        <header>
            <form action="" class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city...." required class="city-input" id="city-input">
                <input type="submit" value="Search" class="submit-button" id="submit-button">
            </form>
        </header>
        <hr>
        <main>
            <div class="weather-data">
                <div>
                    <h1 id="city"></h1>
                    <p class="weather-details">
                        <span id="time"></span> 
                    <br> Humidity: 
                    <span class="weather-details-stats" id="weather-details-stats-humidity"></span> 
                    Wind: 
                    <span class="weather-details-stats" id="weather-details-stats-wind"></span>
                    </p>
                </div>
                <div>
                    <h2>

                            <div id="emoji"></div>

                        <span class="weather-details-temp" id="weather-details-temp"></span>
                    </h2>
                    
                    <div class="weather-details">
                        <span class="weather-details-description" id="weather-details-description"></span> | 
                        Feels like: 
                        <span class="weather-details-feelslike" id="weather-details-feelslike"></span>
                    </div>
                </div>
    
            </div>
        </main>
        <hr>
        <footer>Built by 
            <a href="https://github.com/charmainelesaba" target="_blank">Bone Lesaba</a>
            , is open sourced on 
            <a href="https://github.com/charmainelesaba/weatherWebsite" target="_blank">GitHub</a>,
            and hosted on 
            <a href="https://pulaweather.netlify.app/" target="_blank">Netlify</a>
        </footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
